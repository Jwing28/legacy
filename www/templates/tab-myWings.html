<ion-view view-title="My Wings">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="(index, wing) in myWings.wings" type="item-text-wrap">
        <img ng-src="./img/ben.png">
        <h2>{{wing.username}}</h2>
        <p>hihi</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-positive" ng-click="myWings.updateWing(wing.username, index, true)">
          Accept
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="myWings.updateWing(wing.username, index, false)">
          Deny
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
